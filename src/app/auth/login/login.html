<div class="login-container">
  <!-- Header avec logo et titre -->
  <header class="login-header">
    <div class="logo-container">
      <img src="images/covoit-logo.png" alt="Covoit" class="logo">
    </div>
    <div class="header-text">
      <h1>AGISSEZ POUR LA PLANÈTE...</h1>
      <h2>REJOIGNEZ L'APPLICATION COVOIT !</h2>
    </div>
    <div class="logo-container">
      <img src="images/covoit-logo.png" alt="Covoit" class="logo">
    </div>
  </header>

  <!-- Formulaire de connexion -->
  <div class="login-form-container">
    <div class="login-card">
      <h3>CONNECTEZ-VOUS</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Champ email -->
        <div class="form-group">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Adresse email"
            class="form-input"
            [class.error]="email?.invalid && email?.touched">
          <div *ngIf="email?.invalid && email?.touched" class="error-message">
            <span *ngIf="email?.errors?.['required']">L'adresse email est requise</span>
            <span *ngIf="email?.errors?.['email']">Veuillez saisir une adresse email valide</span>
          </div>
        </div>

        <!-- Champ mot de passe -->
        <div class="form-group">
          <div class="password-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Mot de passe"
              class="form-input password-input"
              [class.error]="password?.invalid && password?.touched">
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              aria-label="Afficher/masquer le mot de passe">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
          <div *ngIf="password?.invalid && password?.touched" class="error-message">
            <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
            <span *ngIf="password?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</span>
          </div>
        </div>

        <!-- Se souvenir de moi -->
        <div class="form-group remember-me">
          <label class="checkbox-container">
            <input type="checkbox" formControlName="rememberMe">
            <span class="checkmark"></span>
            Se souvenir de moi
          </label>
        </div>

        <!-- Bouton de validation -->
        <button
          type="submit"
          class="submit-btn"
          [disabled]="loginForm.invalid">
          VALIDER
        </button>

        <!-- Liens -->
        <div class="form-links">
          <a href="#" class="link">Mot de passe oublié ?</a>
          <a href="#" class="link">Créer un compte</a>
        </div>
      </form>
    </div>
  </div>
</div>
